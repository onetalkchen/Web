<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../../script/jquery-1.7.2.js"></script>
<script type="text/javascript">
	
	$(function(){
		var $items = $(":checkbox[name=items]");
		var items = $("[name='items']");
		//全选
		$("#checkedAllBtn").click(function () {
			items.attr("checked",true);               //name=items全部选中
			$("#checkedAllBox").attr("checked",true); //全选框
			console.log("全选")
		})

		//全不选
		$("#checkedNoBtn").click(function () {
			items.attr("checked",false)
			$("input[type='checkbox']").prop("checked","")
			console.log("全不选")
		})
		//反选
		$("#checkedRevBtn").click(function () {
			items.each(function(){
				//this对象 是当前正在遍历到的dom对象
				this.checked = !this.checked;   //当前dom不等于当前dom（取反）
			});
			var flag = $("[name='items']:checked").length==4;  //判断items选中状态是否有4个
			$("#checkedAllBox").attr("checked",flag);
		})
		//提交
		$("#sendBtn").click(function () {
			$(":checkbox:checked").each(function(){
				console.log(this.value)
			});
		})
		//全选
		$("#checkedAllBox").click(function () {
			items.attr("checked",this.checked);
		})
		//全选和全不选同步
		$("[name='items']").click(function () {
			var flag = $("[name='items']:checked").length==4;  //判断items选中状态是否有4个
			$("#checkedAllBox").attr("checked",flag);
		})



	});
	
</script>
</head>
<body>

	<form method="post" action="">
	
		你爱好的运动是？<input type="checkbox" id="checkedAllBox" />全选/全不选 
		
		<br />
		<input type="checkbox" name="items" value="足球"  checked="checked"/>足球
		<input type="checkbox" name="items" value="篮球" />篮球
		<input type="checkbox" name="items" value="羽毛球" />羽毛球
		<input type="checkbox" name="items" value="乒乓球" />乒乓球
		<br />
		<input type="button" id="checkedAllBtn" value="全　选" />
		<input type="button" id="checkedNoBtn" value="全不选" />
		<input type="button" id="checkedRevBtn" value="反　选" />
		<input type="button" id="sendBtn" value="提　交" />
	</form>

</body>
</html>
